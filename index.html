        const DEFAULT_RULES = [
          // ===== PART A ‚Äì GENERAL =====
          {
            id: "rule1", num: 1, title: "Application", part: "parta", notes: [],
            content: `<h3>Rule 1 ‚Äì Application</h3><h4>Rule 1(a) ‚Äì Official Text:</h4><div class="official">These Rules shall apply to all vessels upon the high seas and in all waters connected therewith navigable by seagoing vessels.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> These rules apply to <em>every single vessel</em> (ships, boats, yachts, everything) when they are on the open ocean or on any waters that connect to the ocean and are deep enough for seagoing ships to travel through.</div><h4>Rule 1(b) ‚Äì Official Text:</h4><div class="official">Nothing in these Rules shall interfere with the operation of special rules made by an appropriate authority for roadsteads, harbours, rivers, lakes or inland waterways connected with the high seas and navigable by seagoing vessels. Such special rules shall conform as closely as possible to these Rules.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Local authorities (like port authorities) can make their own special local rules for harbours, rivers, lakes, and inland waterways. But those local rules should be as close to these COLREGS rules as possible. Think of it like how your city might have extra traffic rules on top of the national driving rules.</div><h4>Rule 1(c) ‚Äì Official Text:</h4><div class="official">Nothing in these Rules shall interfere with the operation of any special rules made by the Government of any State with respect to additional station or signal lights, shapes, or whistle signals for ships of war and vessels proceeding under convoy, or with respect to additional station or signal lights or shapes for fishing vessels engaged in fishing as a fleet. These additional station or signal lights, shapes, or whistle signals shall, so far as possible, be such that they cannot be mistaken for any light, shape, or signal authorized elsewhere under these Rules.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Governments can create extra lights, shapes, or whistle signals for warships traveling in groups (convoys) or fishing fleets. But these extra signals must look different enough so nobody confuses them with the standard COLREGS signals.</div><h4>Rule 1(d) ‚Äì Official Text:</h4><div class="official">Traffic separation schemes may be adopted by the Organization for the purpose of these Rules.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> The IMO (International Maritime Organization) can create official "traffic lanes" on the ocean ‚Äî like highways at sea where ships must travel in certain directions.</div><h4>Rule 1(e) ‚Äì Official Text:</h4><div class="official">Whenever the Government concerned shall have determined that a vessel of special construction or purpose cannot comply fully with the provisions of any of these Rules with respect to the number, position, range or arc of visibility of lights or shapes, as well as to the disposition and characteristics of sound-signalling appliances, such vessel shall comply with such other provisions in regard to the number, position, range or arc of visibility of lights or shapes, as well as to the disposition and characteristics of sound-signalling appliances, as her Government shall have determined to be the closest possible compliance with these Rules in respect of that vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If a vessel has a special design (like an oil rig or a very unusual ship) and physically <em>can't</em> follow all the lighting/shape/sound rules exactly, its government decides what the closest possible alternative should be. The vessel must then follow that alternative.</div>`
          },
          {
            id: "rule2", num: 2, title: "Responsibility", part: "parta", notes: [],
            content: `<h3>Rule 2 ‚Äì Responsibility</h3><h4>Rule 2(a) ‚Äì Official Text:</h4><div class="official">Nothing in these Rules shall exonerate any vessel, or the owner, master or crew thereof, from the consequences of any neglect to comply with these Rules or of the neglect of any precaution which may be required by the ordinary practice of seamen, or by the special circumstances of the case.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Nobody gets a free pass. The ship, the owner, the captain, and every crew member can all be held responsible if they fail to follow these rules. You also can't say "the rules didn't mention it" ‚Äî if common sense and normal seafaring practice say you should do something, you must do it. No excuses.</div><h4>Rule 2(b) ‚Äì Official Text:</h4><div class="official">In construing and complying with these Rules due regard shall be had to all dangers of navigation and collision and to any special circumstances, including the limitations of the vessels involved, which may make a departure from these Rules necessary to avoid immediate danger.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When following these rules, always pay attention to all dangers around you. Sometimes, in special situations, blindly following the rules could actually cause a collision. If that happens, you are allowed ‚Äî even required ‚Äî to break the rules to avoid immediate danger. Use your common sense! Safety comes first, always.</div><div class="kp"><strong>‚ö†Ô∏è Key Takeaway:</strong> Rule 2 is the "common sense" rule. It says: (1) Everyone is responsible, no excuses. (2) If following a rule would cause danger, you must deviate from the rule to stay safe. This is sometimes called the "Rule of Good Seamanship."</div>`

          {
            id: "rule3", num: 3, title: "General Definitions", part: "parta", notes: [],
            content: `<h3>Rule 3 ‚Äì General Definitions</h3><p>For the purpose of these Rules, except where the context otherwise requires:</p><h4>(a) "Vessel" ‚Äì Official Text:</h4><div class="official">The word "vessel" includes every description of water craft, including non-displacement craft, WIG craft and seaplanes, used or capable of being used as a means of transportation on water.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A "vessel" means literally anything that floats and can carry people or cargo on water ‚Äî ships, boats, kayaks, jet skis, hovercrafts, seaplanes sitting on water, wing-in-ground effect craft, everything.</div><h4>(b) "Power-driven vessel" ‚Äì Official Text:</h4><div class="official">The term "power-driven vessel" means any vessel propelled by machinery.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Any vessel using an engine to move. If the engine is running and pushing the ship, it's a power-driven vessel.</div><h4>(c) "Sailing vessel" ‚Äì Official Text:</h4><div class="official">The term "sailing vessel" means any vessel under sail provided that propelling machinery, if fitted, is not being used.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A vessel moving only by wind power using sails. If it has an engine but the engine is OFF and it's only using sails, it counts as a sailing vessel. But the moment the engine is turned ON (even if sails are also up), it becomes a power-driven vessel.</div><h4>(d) "Vessel engaged in fishing" ‚Äì Official Text:</h4><div class="official">The term "vessel engaged in fishing" means any vessel fishing with nets, lines, trawls or other fishing apparatus which restrict manoeuvrability, but does not include a vessel fishing with trolling lines or other fishing apparatus which do not restrict manoeuvrability.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A fishing vessel under COLREGS is one that is actively fishing with gear that makes it hard to steer or change direction (like big nets or trawls). A recreational fisherman with a simple fishing rod or trolling line does NOT count ‚Äî because a fishing rod doesn't stop you from steering.</div><h4>(e) "Seaplane" ‚Äì Official Text:</h4><div class="official">The word "seaplane" includes any aircraft designed to manoeuvre on the water.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Any aircraft that can operate on water ‚Äî floatplanes, flying boats, etc.</div><h4>(f) "Vessel not under command" ‚Äì Official Text:</h4><div class="official">The term "vessel not under command" means a vessel which through some exceptional circumstance is unable to manoeuvre as required by these Rules and is therefore unable to keep out of the way of another vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A vessel that has lost its ability to steer or control itself due to some unusual problem ‚Äî like engine failure, broken steering, or crew incapacitation. It literally <em>cannot</em> get out of the way. This is NOT just a vessel that doesn't <em>want</em> to move ‚Äî it <em>can't</em> move.</div><h4>(g) "Vessel restricted in her ability to manoeuvre" ‚Äì Official Text:</h4><div class="official">The term "vessel restricted in her ability to manoeuvre" means a vessel which from the nature of her work is restricted in her ability to manoeuvre as required by these Rules and is therefore unable to keep out of the way of another vessel. The term "vessels restricted in their ability to manoeuvre" shall include but not be limited to:(i) a vessel engaged in laying, servicing or picking up a navigation mark, submarine cable or pipeline;(ii) a vessel engaged in dredging, surveying or underwater operations;(iii) a vessel engaged in replenishment or transferring persons, provisions or cargo while underway;(iv) a vessel engaged in the launching or recovery of aircraft;(v) a vessel engaged in mine clearance operations;(vi) a vessel engaged in a towing operation such as severely restricts the towing vessel and her tow in their ability to deviate from their course.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A vessel that CAN still steer, but because of the job it's doing right now, it can't easily get out of the way. Examples: a ship laying underwater cables, a dredger digging the seabed, a ship transferring cargo to another ship while moving, an aircraft carrier launching planes, a minesweeper clearing mines, or a tugboat with a very heavy tow that can't turn easily.</div><h4>(h) "Vessel constrained by her draught" ‚Äì Official Text:</h4><div class="official">The term "vessel constrained by her draught" means a power-driven vessel which, because of her draught in relation to the available depth and width of navigable water, is severely restricted in her ability to deviate from the course she is following.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A ship that sits so deep in the water (heavy cargo) that the water beneath and around it is barely deep enough. It can't turn or change course without running aground. Think of a massive fully-loaded oil tanker in a shallow channel ‚Äî it has almost no room underneath.</div><h4>(i) "Underway" ‚Äì Official Text:</h4><div class="official">The word "underway" means that a vessel is not at anchor, or made fast to the shore, or aground.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A vessel is "underway" when it is NOT anchored, NOT tied to shore, and NOT stuck on the bottom. Important: "underway" does NOT necessarily mean moving! A vessel drifting with no anchor down is still "underway" even if it's not going anywhere.</div><h4>(j) "Length and breadth" ‚Äì Official Text:</h4><div class="official">The words "length" and "breadth" of a vessel mean her length overall and greatest breadth.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When the rules mention a ship's "length," they mean the total length from front to back (tip to tip). "Breadth" means the widest part of the ship.</div><h4>(k) "Vessels in sight of one another" ‚Äì Official Text:</h4><div class="official">Vessels shall be deemed to be in sight of one another only when one can be observed visually from the other.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Two vessels are "in sight" only when you can actually SEE the other vessel with your own eyes. Seeing it on radar does NOT count. If you can only detect it on radar but can't see it with your eyes, you are NOT "in sight of one another."</div><h4>(l) "Restricted visibility" ‚Äì Official Text:</h4><div class="official">The term "restricted visibility" means any condition in which visibility is restricted by fog, mist, falling snow, heavy rainstorms, sandstorms or any other similar causes.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Any weather or condition that makes it hard to see ‚Äî fog, mist, heavy rain, snow, sandstorms, smoke, haze, etc.</div><h4>(m) "Wing-in-Ground (WIG) craft" ‚Äì Official Text:</h4><div class="official">The term "Wing-in-Ground (WIG) craft" means a multimodal craft which, in its main operational mode, flies in close proximity to the surface by utilizing surface-effect action.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A special type of vehicle that flies very close to the water surface (usually just a few meters above), riding on a cushion of air trapped between its wings and the water. It's like a cross between a boat and a low-flying airplane.</div>`
          },
          // ===== PART B ‚Äì SECTION I =====
          {
            id: "rule4", num: 4, title: "Application", part: "partb1", notes: [],
            content: `<h3>Rule 4 ‚Äì Application</h3><h4>Official Text:</h4><div class="official">Rules in this Section apply in any condition of visibility.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Rules 4 through 10 must be followed ALL the time ‚Äî whether it's a beautiful clear day or thick fog. It doesn't matter if visibility is perfect or terrible, these rules always apply.</div><h4>Visibility Range Scale (Reference)</h4><table><tr><th>Term</th><th>Range</th><th>What It Means</th></tr><tr><td><span class="hl">Good</span></td><td>> 5 NM</td><td>You can see clearly for more than 5 nautical miles</td></tr><tr><td><span class="hl">Moderate</span></td><td>2‚Äì5 NM</td><td>Decent visibility, but not great</td></tr><tr><td><span class="hl">Poor</span></td><td>1000m‚Äì2 NM</td><td>Hard to see far, need extra caution</td></tr><tr><td><span class="hl">Fog</span></td><td>< 1000m</td><td>Significant visibility restriction</td></tr><tr><td><span class="hl">Thick Fog</span></td><td>< 200m</td><td>Very dangerous, can barely see</td></tr><tr><td><span class="hl">Dense Fog</span></td><td>< 50m</td><td>Extremely dangerous, nearly blind</td></tr></table>`
          },
          {
            id: "rule5", num: 5, title: "Look-out", part: "partb1", notes: [],
            content: `<h3>Rule 5 ‚Äì Look-out</h3><h4>Official Text:</h4><div class="official">Every vessel shall at all times maintain a proper look-out by sight and hearing as well as by all available means appropriate in the prevailing circumstances and conditions so as to make a full appraisal of the situation and of the risk of collision.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Every vessel must ALWAYS have someone keeping watch ‚Äî not just looking, but also listening. And not just using eyes and ears ‚Äî you must also use every tool available to you: radar, AIS (Automatic Identification System), VHF radio, binoculars, everything. The purpose is to completely understand what's happening around you and whether there's any danger of hitting another vessel.<br><br><strong>Key points to remember:</strong><ul><li>The look-out must be maintained at <strong>ALL times</strong> ‚Äî day, night, good weather, bad weather</li><li>It must be by <strong>sight AND hearing</strong> ‚Äî both</li><li>You must use <strong>ALL available means</strong> ‚Äî radar, AIS, VHF, etc.</li><li>The goal is to make a <strong>full appraisal</strong> ‚Äî completely understand the situation</li><li>A dedicated lookout person should ideally have no other duties that might distract them</li></ul></div><div class="kp"><strong>‚ö†Ô∏è Exam Tip:</strong> "Proper look-out" is one of the most commonly violated rules and is frequently cited as a contributing factor in collision investigations. Remember: a proper look-out is not just about having someone on the bridge ‚Äî they must be actively watching, listening, and using all equipment.</div>`
          },
          {
            id: "rule6", num: 6, title: "Safe Speed", part: "partb1", notes: [],
            content: `<h3>Rule 6 ‚Äì Safe Speed</h3><h4>Official Text (Main Requirement):</h4><div class="official">Every vessel shall at all times proceed at a safe speed so that she can take proper and effective action to avoid collision and be stopped within a distance appropriate to the prevailing circumstances and conditions.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Every vessel must always travel at a speed where it can: (1) take action to avoid a collision, and (2) stop in time. There's no fixed number for "safe speed" ‚Äî it depends on the situation. In clear weather with no traffic, safe speed might be full speed. In fog with lots of traffic, safe speed might be very slow.</div><h4>Rule 6(a) ‚Äì Factors for ALL vessels ‚Äì Official Text:</h4><div class="official">In determining a safe speed the following factors shall be among those taken into account:(i) The state of visibility;(ii) The traffic density including concentrations of fishing vessels or any other vessels;(iii) The manoeuvrability of the vessel with special reference to stopping distance and turning ability in the prevailing conditions;(iv) At night the presence of background light such as from shore lights or from back scatter of her own lights;(v) The state of wind, sea and current, and the proximity of navigational hazards;(vi) The draught in relation to the available depth of water.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When deciding how fast is "safe," consider:<ul><li><strong>How far can you see?</strong> Less visibility = slower speed</li><li><strong>How many other vessels are around?</strong> More traffic = slower speed</li><li><strong>How quickly can your ship stop or turn?</strong> Bigger ships take longer</li><li><strong>Can shore lights confuse you at night?</strong> If yes, slow down</li><li><strong>What are the wind, waves, and current doing?</strong> Rough seas affect control</li><li><strong>Is the water deep enough?</strong> Shallow water = more careful</li></ul></div><h4>Rule 6(b) ‚Äì Additional factors for vessels WITH RADAR ‚Äì Official Text:</h4><div class="official">Additionally, by vessels with operational radar:(i) The characteristics, efficiency and limitations of the radar equipment;(ii) Any constraints imposed by the radar range scale in use;(iii) The effect on radar detection of the sea state, weather and other sources of interference;(iv) The possibility that small vessels, ice and other floating objects may not be detected by radar at an adequate range;(v) The number, location and movement of vessels detected by radar;(vi) The more exact assessment of the visibility that may be possible when radar is used to determine the range of vessels or other objects in the vicinity.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you have radar, also consider:<ul><li>Your radar isn't perfect ‚Äî know its limitations</li><li>The range scale you're using might miss things</li><li>Waves, rain, and other interference can create false echoes or hide real ones</li><li>Small boats, ice, and floating debris might not show up on radar</li><li>How many targets are on your radar screen and where they're going</li><li>Radar can help you measure exactly how far you can see</li></ul></div>`
          },
          {
            id: "rule7", num: 7, title: "Risk of Collision", part: "partb1", notes: [],
            content: `<h3>Rule 7 ‚Äì Risk of Collision</h3><h4>Rule 7(a) ‚Äì Official Text:</h4><div class="official">Every vessel shall use all available means appropriate to the prevailing circumstances and conditions to determine if risk of collision exists. If there is any doubt such risk shall be deemed to exist.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Use EVERYTHING you have (eyes, radar, AIS, VHF, etc.) to figure out if there's a risk of collision. And here's the critical part: <strong>if you're not sure whether there's a risk ‚Äî assume there IS one.</strong> When in doubt, treat it as dangerous.</div><h4>Rule 7(b) ‚Äì Official Text:</h4><div class="official">Proper use shall be made of radar equipment if fitted and operational, including long-range scanning to obtain early warning of risk of collision and radar plotting or equivalent systematic observation of detected objects.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you have radar, USE IT. Don't just glance at it ‚Äî actively scan at long range to spot dangers early, and plot the movements of other vessels systematically (using ARPA or manual plotting).</div><h4>Rule 7(c) ‚Äì Official Text:</h4><div class="official">Assumptions shall not be made on the basis of scanty information, especially scanty radar information.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Don't jump to conclusions based on limited information. If you only have a faint blip on radar, don't assume it's nothing ‚Äî investigate further. Never guess when safety is at stake.</div><h4>Rule 7(d) ‚Äì Official Text:</h4><div class="official">In determining if risk of collision exists the following considerations shall be among those taken into account:(i) such risk shall be deemed to exist if the compass bearing of an approaching vessel does not appreciably change;(ii) such risk may sometimes exist even when an appreciable bearing change is evident, particularly when approaching a very large vessel or a tow or when approaching a vessel at close range.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>The bearing test:</strong> Take a compass bearing on the other vessel. Wait. Take another bearing. If the bearing stays the same (doesn't change), you are on a collision course ‚Äî you WILL hit each other if nothing changes.</li><li><strong>The exception:</strong> Even if the bearing IS changing, you might still be at risk if the other vessel is very large (like a supertanker), is towing something long, or is very close to you.</li></ul></div><div class="kp"><strong>‚ö†Ô∏è Memory Aid:</strong> "Constant bearing, decreasing range = COLLISION." If you look at another ship and it always appears at the same angle from you but is getting closer, you will collide. This is the most fundamental principle of collision avoidance at sea.</div>`
          },
          {
            id: "rule8", num: 8, title: "Action to Avoid Collision", part: "partb1", notes: [],
            content: `<h3>Rule 8 ‚Äì Action to Avoid Collision</h3><h4>Rule 8(a) ‚Äì Official Text:</h4><div class="official">Any action to avoid collision shall be taken in accordance with the Rules of this Part and shall, if the circumstances of the case admit, be positive, made in ample time and with due regard to the observance of good seamanship.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When you need to avoid a collision: act DECISIVELY (not hesitantly), act EARLY (don't wait until the last second), and do it like a proper sailor (with good seamanship).</div><h4>Rule 8(b) ‚Äì Official Text:</h4><div class="official">Any alteration of course and/or speed to avoid collision shall, if the circumstances of the case admit, be large enough to be readily apparent to another vessel observing visually or by radar; a succession of small alterations of course and/or speed should be avoided.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When you change course or speed, make it BIG and OBVIOUS so the other vessel can clearly see what you're doing ‚Äî both by eye and on their radar. Don't make a bunch of tiny changes; that just confuses everyone. One big, clear turn is much better than five little adjustments.</div><h4>Rule 8(c) ‚Äì Official Text:</h4><div class="official">If there is sufficient sea room, alteration of course alone may be the most effective action to avoid a close-quarters situation provided that it is made in good time, is substantial and does not result in another close-quarters situation.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you have enough open water around you, simply changing direction (turning) is usually the best option ‚Äî as long as you do it early, make it a big enough turn, and make sure your new course doesn't put you in danger with yet another vessel.</div><h4>Rule 8(d) ‚Äì Official Text:</h4><div class="official">Action taken to avoid collision with another vessel shall be such as to result in passing at a safe distance. The effectiveness of the action shall be carefully checked until the other vessel is finally past and clear.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Whatever action you take, make sure you'll pass the other vessel at a safe distance. And don't just take action and forget about it ‚Äî keep watching and checking until the other vessel has completely passed and is no longer a threat.</div><h4>Rule 8(e) ‚Äì Official Text:</h4><div class="official">If necessary to avoid collision or to allow more time to assess the situation, a vessel shall slacken her speed or take all way off by stopping or reversing her means of propulsion.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If needed, SLOW DOWN or STOP. Sometimes the best thing to do is simply reduce speed or even put the engines in reverse. This gives you more time to figure out the situation.</div><h4>Rule 8(f) ‚Äì Official Text:</h4><div class="official">(i) A vessel which, by any of these Rules, is required not to impede the passage or safe passage of another vessel shall, when required by the circumstances of the case, take early action to allow sufficient sea room for the safe passage of the other vessel.(ii) A vessel required not to impede the passage or safe passage of another vessel is not relieved of this obligation if approaching the other vessel so as to involve risk of collision and shall, when taking action, have full regard to the action which may be required by the Rules of this Part.(iii) A vessel the passage of which is not to be impeded remains fully obliged to comply with the Rules of this Part when the two vessels are approaching one another so as to involve risk of collision.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li>(i) If you're told "don't get in the way" of another vessel, act early to give them room.</li><li>(ii) Even if you're the one who shouldn't impede, if a collision risk develops, you still have to take action to avoid it.</li><li>(iii) And the vessel whose passage shouldn't be impeded ALSO still has to follow all collision avoidance rules ‚Äî neither vessel gets a free pass.</li></ul></div>`
          },
          {
            id: "rule9", num: 9, title: "Narrow Channels", part: "partb1", notes: [],
            content: `<h3>Rule 9 ‚Äì Narrow Channels</h3><h4>Rule 9(a) ‚Äì Official Text:</h4><div class="official">A vessel proceeding along the course of a narrow channel or fairway shall keep as near to the outer limit of the channel or fairway which lies on her starboard side as is safe and practicable.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When sailing through a narrow channel, stay as far to the RIGHT (starboard) side as safely possible. It's like driving on the right side of the road ‚Äî everybody keeps right, so vessels going in opposite directions pass each other port-to-port (left side to left side).</div><h4>Rule 9(b) ‚Äì Official Text:</h4><div class="official">A vessel of less than 20 metres in length or a sailing vessel shall not impede the passage of a vessel which can safely navigate only within a narrow channel or fairway.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Small boats (under 20 meters) and sailing vessels must NOT block the way of big ships that can only travel inside the channel because the water outside is too shallow for them. Get out of their way!</div><h4>Rule 9(c) ‚Äì Official Text:</h4><div class="official">A vessel engaged in fishing shall not impede the passage of any other vessel navigating within a narrow channel or fairway.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Fishing vessels must NOT block other vessels in a narrow channel. Don't fish in the middle of the channel ‚Äî it's like parking in the middle of a highway.</div><h4>Rule 9(d) ‚Äì Official Text:</h4><div class="official">A vessel shall not cross a narrow channel or fairway if such crossing impedes the passage of a vessel which can safely navigate only within such channel or fairway. The latter vessel may use the sound signal prescribed in Rule 34(d) if in doubt as to the intention of the crossing vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Don't cross a narrow channel if doing so would block a big ship that can only navigate inside the channel. If the big ship is confused about what the crossing vessel is doing, it can blast 5 short horn signals (the "I don't understand / I'm worried" signal).</div><h4>Rule 9(e) ‚Äì Official Text:</h4><div class="official">(i) In a narrow channel or fairway when overtaking can only take place if the vessel to be overtaken has to take action to permit safe passing, the vessel intending to overtake shall indicate her intention by sounding the appropriate signal prescribed in Rule 34(c)(i). The vessel to be overtaken shall, if in agreement, sound the appropriate signal prescribed in Rule 34(c)(ii) and take steps to permit safe passing. If in doubt she may sound the signals prescribed in Rule 34(d).(ii) This Rule does not relieve the overtaking vessel of her obligation under Rule 13.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you want to overtake (pass) another vessel in a narrow channel and you need the other vessel to move aside for you, you must signal your intention with whistle signals. The other vessel then either agrees (and signals back + makes room) or signals "I'm not sure about this" (5 short blasts). The overtaking vessel must still follow Rule 13 (always keep clear of the vessel being overtaken).</div><h4>Rule 9(f) ‚Äì Official Text:</h4><div class="official">A vessel nearing a bend or an area of a narrow channel or fairway where other vessels may be obscured by an intervening obstruction shall navigate with particular alertness and caution and shall sound the appropriate signal prescribed in Rule 34(e).</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When approaching a blind bend in a narrow channel where you can't see around the corner, be EXTRA careful and sound one prolonged blast (4-6 seconds) on the horn. Any vessel around the bend that hears this must respond with one prolonged blast too.</div><h4>Rule 9(g) ‚Äì Official Text:</h4><div class="official">Any vessel shall, if the circumstances of the case admit, avoid anchoring in a narrow channel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Don't anchor in a narrow channel unless you absolutely have to. It's like stopping your car on a one-lane road ‚Äî you'll block everyone else.</div>`
          },
          {
            id: "rule10", num: 10, title: "Traffic Separation Schemes (TSS)", part: "partb1", notes: [],
            content: `<h3>Rule 10 ‚Äì Traffic Separation Schemes</h3><h4>Rule 10(a) ‚Äì Official Text:</h4><div class="official">This Rule applies to traffic separation schemes adopted by the Organization and does not relieve any vessel of her obligation under any other Rule.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> This rule applies to official IMO traffic lanes. Following TSS rules doesn't mean you can ignore other rules ‚Äî all rules still apply.</div><h4>Rule 10(b) ‚Äì Official Text:</h4><div class="official">A vessel using a traffic separation scheme shall:(i) proceed in the appropriate traffic lane in the general direction of traffic flow for that lane;(ii) so far as practicable keep clear of a traffic separation line or separation zone;(iii) normally join or leave a traffic lane at the termination of the lane, but when joining or leaving from either side shall do so at as small an angle to the general direction of traffic flow as practicable.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> In a traffic separation scheme:<ul><li>Go in the correct lane and travel in the right direction (like a highway)</li><li>Stay away from the dividing line/zone between lanes</li><li>Ideally enter or exit the lane at the ends. If you must enter/exit from the side, do it at a small angle ‚Äî like merging onto a highway gradually, not cutting across at 90 degrees</li></ul></div><h4>Rule 10(c) ‚Äì Official Text:</h4><div class="official">A vessel shall so far as practicable avoid crossing traffic lanes, but if obliged to do so shall cross on a heading as nearly as practicable at right angles to the general direction of traffic flow.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Try NOT to cross traffic lanes. But if you absolutely must cross, point your bow at 90 degrees to the traffic flow ‚Äî cross straight across, not at an angle. This gets you through the lane as quickly as possible and makes your intentions clear to other vessels.</div><h4>Rule 10(d) ‚Äì Official Text:</h4><div class="official">(i) A vessel shall not use an inshore traffic zone when she can safely use the appropriate traffic lane within the adjacent traffic separation scheme. However, vessels of less than 20 metres in length, sailing vessels and vessels engaged in fishing may use the inshore traffic zone.(ii) Notwithstanding sub-paragraph (d)(i), a vessel may use an inshore traffic zone when en route to or from a port, offshore installation or structure, pilot station or any other place situated within the inshore traffic zone, or to avoid immediate danger.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> The inshore traffic zone (the water between the shore and the traffic lanes) is mainly for small vessels under 20m, sailing vessels, and fishing vessels. Larger ships should use the proper traffic lane instead. But any vessel can use the inshore zone if it's heading to/from a port or offshore structure in that zone, or to avoid immediate danger.</div><h4>Rules 10(e)‚Äì(l) Summary:</h4><div class="official">(e) A vessel other than a crossing vessel or a vessel joining or leaving a lane shall not normally enter a separation zone or cross a separation line except: (i) in cases of emergency to avoid immediate danger; (ii) to engage in fishing within a separation zone.(f) A vessel navigating near the terminations of traffic separation schemes shall do so with particular caution.(g) A vessel shall so far as practicable avoid anchoring in a traffic separation scheme or in areas near its terminations.(h) A vessel not using a traffic separation scheme shall avoid it by as wide a margin as is practicable.(i) A vessel engaged in fishing shall not impede the passage of any vessel following a traffic lane.(j) A vessel of less than 20 metres in length or a sailing vessel shall not impede the safe passage of a power-driven vessel following a traffic lane.(k) A vessel restricted in her ability to manoeuvre when engaged in an operation for the maintenance of safety of navigation in a traffic separation scheme is exempted from complying with this Rule to the extent necessary to carry out the operation.(l) A vessel restricted in her ability to manoeuvre when engaged in an operation for the laying, servicing or picking up of a submarine cable, within a traffic separation scheme, is exempted from complying with this Rule to the extent necessary to carry out the operation.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li>Don't enter the separation zone (the divider between lanes) unless it's an emergency or you're fishing there</li><li>Be extra careful near where traffic lanes begin and end</li><li>Don't anchor in a TSS or near its ends</li><li>If you're not using the TSS, stay well away from it</li><li>Fishing vessels and small vessels must not block ships using the traffic lane</li><li>Vessels doing maintenance work or laying cables in the TSS can be exempt from these rules as needed</li></ul></div>`
          },
          // ===== PART B ‚Äì SECTION II =====
          {
            id: "rule11", num: 11, title: "Application", part: "partb2", notes: [],
            content: `<h3>Rule 11 ‚Äì Application</h3><h4>Official Text:</h4><div class="official">Rules in this Section apply to vessels in sight of one another.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Rules 11 through 18 ONLY apply when you can actually SEE the other vessel with your own eyes. If you can only see them on radar (like in fog), these rules do NOT apply ‚Äî Rule 19 applies instead. Remember Rule 3(k): "in sight" means visual observation only.</div>`
          },
          {
            id: "rule12", num: 12, title: "Sailing Vessels", part: "partb2", notes: [],
            content: `<h3>Rule 12 ‚Äì Sailing Vessels</h3><h4>Rule 12(a) ‚Äì Official Text:</h4><div class="official">When two sailing vessels are approaching one another, so as to involve risk of collision, one of them shall keep out of the way of the other as follows:(i) when each has the wind on a different side, the vessel which has the wind on the port side shall keep out of the way of the other;(ii) when both have the wind on the same side, the vessel which is to windward shall keep out of the way of the vessel which is to leeward;(iii) if a vessel with the wind on the port side sees a vessel to windward and cannot determine with certainty whether the other vessel has the wind on the port or on the starboard side, she shall keep out of the way of the other.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When two sailing vessels (no engines running) are about to collide:<ul><li><strong>Wind on different sides:</strong> The vessel with wind blowing on its PORT (left) side must give way. (Port tack gives way to starboard tack)</li><li><strong>Wind on same side:</strong> The vessel that is UPWIND (closer to where the wind is coming from) must give way to the one that is downwind.</li><li><strong>Can't tell?</strong> If you have the wind on your port side and you see a vessel upwind but can't tell which side their wind is on ‚Äî play it safe and give way.</li></ul><br><strong>Memory trick:</strong> "If in doubt, give way." And "Port gives way."</div><h4>Rule 12(b) ‚Äì Official Text:</h4><div class="official">For the purposes of this Rule the windward side shall be deemed to be the side opposite to that on which the mainsail is carried or, in the case of a square-rigged vessel, the side opposite to that on which the largest fore-and-aft sail is carried.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> The "windward side" is the opposite side from where the big sail (mainsail) is. If your mainsail is on the right, the wind is coming from the left ‚Äî so the left side is your windward side.</div>`
          },
          {
            id: "rule13", num: 13, title: "Overtaking", part: "partb2", notes: [],
            content: `<h3>Rule 13 ‚Äì Overtaking</h3><h4>Rule 13(a) ‚Äì Official Text:</h4><div class="official">Notwithstanding anything contained in the Rules of Part B, Sections I and II, any vessel overtaking any other shall keep out of the way of the vessel being overtaken.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> This rule OVERRIDES almost everything else. If you are overtaking (passing) another vessel, YOU must keep out of their way ‚Äî no matter what type of vessel you are or they are. Even if you're a sailing vessel overtaking a power vessel, YOU must give way.</div><h4>Rule 13(b) ‚Äì Official Text:</h4><div class="official">A vessel shall be deemed to be overtaking when coming up with another vessel from a direction more than 22.5 degrees abaft her beam, that is, in such a position with reference to the vessel she is overtaking, that at night she would be able to see only the sternlight of that vessel but neither of her sidelights.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> You are "overtaking" if you are approaching another vessel from BEHIND ‚Äî specifically from an angle more than 22.5 degrees behind their side (beam). An easy way to tell at night: if you can only see their white STERN light (and can't see either the red or green sidelight), you are overtaking.</div><h4>Rule 13(c) ‚Äì Official Text:</h4><div class="official">When a vessel is in any doubt as to whether she is overtaking another, she shall assume that this is the case and act accordingly.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Not sure if you're overtaking? Then ASSUME you are and keep out of their way. When in doubt, take the safer option.</div><h4>Rule 13(d) ‚Äì Official Text:</h4><div class="official">Any subsequent alteration of the bearing between the two vessels shall not make the overtaking vessel a crossing vessel within the meaning of these Rules or relieve her of the duty of keeping clear of the overtaken vessel until she is finally past and clear.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Once you start overtaking, you're ALWAYS the overtaking vessel until you've completely passed and are clear of the other ship. Even if the angle changes and it starts to look like a crossing situation ‚Äî too bad, you're still overtaking. You can't escape this duty until you're fully past and clear.</div><div class="kp"><strong>‚ö†Ô∏è Key Point:</strong> The overtaking rule is one of the most powerful rules in COLREGS. It overrides the vessel hierarchy in Rule 18. A sailing vessel overtaking a power-driven vessel must STILL give way, even though normally a power-driven vessel gives way to a sailing vessel.</div>`
          },
          {
            id: "rule14", num: 14, title: "Head-on Situation", part: "partb2", notes: [],
            content: `<h3>Rule 14 ‚Äì Head-on Situation</h3><h4>Rule 14(a) ‚Äì Official Text:</h4><div class="official">When two power-driven vessels are meeting on reciprocal or nearly reciprocal courses so as to involve risk of collision each shall alter her course to starboard so that each shall pass on the port side of the other.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When two engine-powered vessels are heading straight toward each other (or nearly so), BOTH must turn RIGHT (to starboard). This way, they pass each other left-side to left-side (port to port). Think of it like two cars meeting on a road ‚Äî both move to their right.</div><h4>Rule 14(b) ‚Äì Official Text:</h4><div class="official">Such a situation shall be deemed to exist when a vessel sees the other ahead or nearly ahead and by night she could see the masthead lights of the other in a line or nearly in a line and/or both sidelights and by day she observes the corresponding aspect of the other vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> How to recognize a head-on situation:<ul><li><strong>At night:</strong> You see the other vessel's masthead lights lined up (one behind the other) AND/OR you can see BOTH the red and green sidelights.</li><li><strong>By day:</strong> You can see the other vessel coming straight at you (you can see its bow equally on both sides).</li></ul></div><h4>Rule 14(c) ‚Äì Official Text:</h4><div class="official">When a vessel is in any doubt as to whether such a situation exists she shall assume that it does exist and act accordingly.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Not sure if it's head-on? Assume it IS and turn to starboard. Better safe than sorry.</div><div class="kp"><strong>‚ö†Ô∏è Important:</strong> Rule 14 only applies to TWO POWER-DRIVEN VESSELS. It does NOT apply to sailing vessels meeting head-on (that's covered by Rule 12). BOTH vessels must turn starboard ‚Äî there is no "give way" or "stand on" vessel in a head-on situation. Both have equal responsibility.</div>`
          },
          {
            id: "rule15", num: 15, title: "Crossing Situation", part: "partb2", notes: [],
            content: `<h3>Rule 15 ‚Äì Crossing Situation</h3><h4>Official Text:</h4><div class="official">When two power-driven vessels are crossing so as to involve risk of collision, the vessel which has the other on her own starboard side shall keep out of the way and shall, if the circumstances of the case admit, avoid crossing ahead of the other vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> When two engine-powered vessels are crossing paths:<ul><li>The vessel that sees the other vessel on its RIGHT (starboard) side must give way.</li><li>The give-way vessel should ideally pass BEHIND (astern of) the other vessel, NOT in front of it.</li></ul><br><strong>Memory trick:</strong> If you see a vessel to your RIGHT ‚Äî YOU give way. "If to starboard red appear, it is YOUR duty to keep clear." (At night, if you see the other vessel's red port-side light, you are the give-way vessel.)</div><div class="kp"><strong>‚ö†Ô∏è Key Point:</strong> This rule only applies to power-driven vessels. The give-way vessel should pass behind the stand-on vessel ‚Äî never try to speed up and cross in front, as this creates extreme danger. Always go around the stern (back) of the other vessel.</div>`
          },
          {
            id: "rule16", num: 16, title: "Action by Give-way Vessel", part: "partb2", notes: [],
            content: `<h3>Rule 16 ‚Äì Action by Give-way Vessel</h3><h4>Official Text:</h4><div class="official">Every vessel which is directed to keep out of the way of another vessel shall, so far as possible, take early and substantial action to keep well clear.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you are the give-way vessel (the one who must get out of the way), do it:<ul><li><strong>EARLY</strong> ‚Äî Don't wait until the last second. Act while there's still plenty of room and time.</li><li><strong>SUBSTANTIALLY</strong> ‚Äî Make a big, obvious move. A small change that nobody can notice is dangerous and useless.</li><li><strong>KEEP WELL CLEAR</strong> ‚Äî Don't just barely avoid the other vessel. Give them plenty of room.</li></ul></div><div class="kp"><strong>‚ö†Ô∏è Why this matters:</strong> If the give-way vessel takes late or small action, the stand-on vessel gets nervous and doesn't know what to do. This can lead to both vessels making conflicting maneuvers and actually causing a collision. Early, bold action prevents confusion.</div>`
          },
          {
            id: "rule17", num: 17, title: "Action by Stand-on Vessel", part: "partb2", notes: [],
            content: `<h3>Rule 17 ‚Äì Action by Stand-on Vessel</h3><h4>Rule 17(a)(i) ‚Äì Official Text:</h4><div class="official">Where one of two vessels is to keep out of the way the other shall keep her course and speed.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you are the stand-on vessel (the one with "right of way"), your job is simple: KEEP GOING in the same direction at the same speed. Don't suddenly change course or speed ‚Äî that would confuse the give-way vessel.</div><h4>Rule 17(a)(ii) ‚Äì Official Text:</h4><div class="official">The latter vessel may however take action to avoid collision by her manoeuvre alone, as soon as it becomes apparent to her that the vessel required to keep out of the way is not taking appropriate action in compliance with these Rules.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> BUT ‚Äî if you (the stand-on vessel) can see that the give-way vessel is NOT doing what it should (not turning, not slowing down, not getting out of the way), you MAY take action yourself to avoid collision. You don't have to wait for disaster.</div><h4>Rule 17(b) ‚Äì Official Text:</h4><div class="official">When, from any cause, the vessel required to keep her course and speed finds herself so close that collision cannot be avoided by the action of the give-way vessel alone, she shall take such action as will best aid to avoid collision.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If things get so bad that the give-way vessel ALONE can't prevent the collision, the stand-on vessel MUST take action too. At this point, it's no longer optional ‚Äî you are REQUIRED to do whatever it takes to avoid the crash. Both vessels must now work to avoid collision.</div><h4>Rule 17(c) ‚Äì Official Text:</h4><div class="official">A power-driven vessel which takes action in a crossing situation in accordance with sub-paragraph (a)(ii) of this Rule to avoid collision with another power-driven vessel shall, if the circumstances of the case admit, not alter course to port for a vessel on her own port side.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you're the stand-on power vessel in a crossing situation and you decide to take action because the give-way vessel isn't doing its job: do NOT turn LEFT (to port) if the other vessel is on your left side. Turning left toward a vessel on your left could put you right in its path. Turn right (starboard) instead, or slow down.</div><h4>Rule 17(d) ‚Äì Official Text:</h4><div class="official">This Rule does not relieve the give-way vessel of her obligation to keep out of the way.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Even if the stand-on vessel has to take action, this DOESN'T let the give-way vessel off the hook. The give-way vessel is STILL obligated to get out of the way. Both vessels could be found at fault in a collision.</div><div class="kp"><strong>‚ö†Ô∏è The 3 Stages of Rule 17:</strong><ol><li><strong>Stage 1:</strong> Stand-on vessel MUST hold course and speed (17(a)(i))</li><li><strong>Stage 2:</strong> Stand-on vessel MAY take action if give-way isn't acting (17(a)(ii))</li><li><strong>Stage 3:</strong> Stand-on vessel MUST take action when collision is imminent (17(b))</li></ol>This progression from "must hold" to "may act" to "must act" is critical for exams!</div>`
          },
          {
            id: "rule18", num: 18, title: "Responsibilities Between Vessels", part: "partb2", notes: [],
            content: `<h3>Rule 18 ‚Äì Responsibilities Between Vessels</h3><h4>Official Text (Opening):</h4><div class="official">Except where Rules 9, 10 and 13 otherwise require:</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> This hierarchy applies UNLESS Rule 9 (narrow channels), Rule 10 (TSS), or Rule 13 (overtaking) says otherwise. Those rules can override this hierarchy.</div><h4>Rule 18(a) ‚Äì Official Text:</h4><div class="official">A power-driven vessel underway shall keep out of the way of:(i) a vessel not under command;(ii) a vessel restricted in her ability to manoeuvre;(iii) a vessel engaged in fishing;(iv) a sailing vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A ship using its engine must give way to: broken-down ships (NUC), ships doing special work (RAM), fishing boats with gear out, and sailing boats. Power gives way to almost everyone.</div><h4>Rule 18(b) ‚Äì Official Text:</h4><div class="official">A sailing vessel underway shall keep out of the way of:(i) a vessel not under command;(ii) a vessel restricted in her ability to manoeuvre;(iii) a vessel engaged in fishing.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A sailing vessel must give way to: broken-down ships (NUC), ships doing special work (RAM), and active fishing vessels.</div><h4>Rule 18(c) ‚Äì Official Text:</h4><div class="official">A vessel engaged in fishing when underway shall, so far as possible, keep out of the way of:(i) a vessel not under command;(ii) a vessel restricted in her ability to manoeuvre.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A fishing vessel must give way to: broken-down ships and ships doing special work.</div><h4>Rule 18(d) ‚Äì Official Text:</h4><div class="official">(i) Any vessel other than a vessel not under command or a vessel restricted in her ability to manoeuvre shall, if the circumstances of the case admit, avoid impeding the safe passage of a vessel constrained by her draught, exhibiting the signals in Rule 28.(ii) A vessel constrained by her draught shall navigate with particular caution having full regard to her special condition.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Almost all vessels should try to stay out of the way of a vessel constrained by her draught (a very deep ship in shallow water). But the deep-draught vessel must also be extra careful because of its condition.</div><h4>Rule 18(e) ‚Äì Official Text:</h4><div class="official">A seaplane on the water shall, in general, keep well clear of all vessels and avoid impeding their navigation. In circumstances, however, where risk of collision exists, she shall comply with the Rules of this Part.</div><h4>Rule 18(f) ‚Äì Official Text:</h4><div class="official">(i) A WIG craft shall, when taking off, landing and in flight near the surface, keep well clear of all other vessels and avoid impeding their navigation;(ii) a WIG craft operating on the water surface shall comply with the Rules of this Part as a power-driven vessel.</div><h3>üèÜ The Give-Way Hierarchy (Rule 18)</h3><div class="hierarchy"><div class="hi hi1"><span class="hr">1</span> VESSEL NOT UNDER COMMAND (NUC) ‚Äî Highest priority, everyone gives way to it</div><div class="hi hi2"><span class="hr">2</span> VESSEL RESTRICTED IN ABILITY TO MANOEUVRE (RAM)</div><div class="hi hi3"><span class="hr">3</span> VESSEL CONSTRAINED BY HER DRAUGHT (CBD)</div><div class="hi hi4"><span class="hr">4</span> VESSEL ENGAGED IN FISHING</div><div class="hi hi5"><span class="hr">5</span> SAILING VESSEL</div><div class="hi hi6"><span class="hr">6</span> POWER-DRIVEN VESSEL ‚Äî Gives way to almost everyone</div><div class="hi hi7"><span class="hr">7</span> SEAPLANE / WIG CRAFT ‚Äî Must keep clear of all</div></div><div class="simple">üó£Ô∏è <strong>Memory Trick for the Hierarchy:</strong> <em>"New Reels Catch Fish So Purchase Some"</em><br>NUC ‚Üí RAM ‚Üí CBD ‚Üí Fishing ‚Üí Sailing ‚Üí Power ‚Üí Seaplane<br>The vessel that is LEAST able to manoeuvre has the most right of way.</div><div class="kp"><strong>‚ö†Ô∏è Critical Exception:</strong> Rules 9 (narrow channels), 10 (TSS), and 13 (overtaking) can OVERRIDE this hierarchy. For example, a sailing vessel overtaking a power-driven vessel must keep clear (Rule 13 overrides Rule 18). A fishing vessel must not impede vessels in a narrow channel (Rule 9 overrides Rule 18).</div>`
          },
          // ===== PART B ‚Äì SECTION III =====
          {
            id: "rule19", num: 19, title: "Conduct of Vessels in Restricted Visibility", part: "partb3", notes: [],
            content: `<h3>Rule 19 ‚Äì Conduct of Vessels in Restricted Visibility</h3><h4>Rule 19(a) ‚Äì Official Text:</h4><div class="official">This Rule applies to vessels not in sight of one another when navigating in or near an area of restricted visibility.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> This rule applies when you CANNOT see the other vessel with your eyes ‚Äî you're in fog, heavy rain, etc. If you CAN see them, use Rules 11-18 instead. This rule is for "radar-only" situations.</div><h4>Rule 19(b) ‚Äì Official Text:</h4><div class="official">Every vessel shall proceed at a safe speed adapted to the prevailing circumstances and conditions of restricted visibility. A power-driven vessel shall have her engines ready for immediate manoeuvre.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Slow down to a safe speed for the conditions. If you have engines, keep them ready to respond instantly ‚Äî you might need to stop or reverse at a moment's notice.</div><h4>Rule 19(c) ‚Äì Official Text:</h4><div class="official">Every vessel shall have due regard to the prevailing circumstances and conditions of restricted visibility when complying with the Rules of Section I of this Part.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Keep in mind that you can't see well when following the rules from Section I (Rules 4-10). Adjust your behavior accordingly.</div><h4>Rule 19(d) ‚Äì Official Text:</h4><div class="official">A vessel which detects by radar alone the presence of another vessel shall determine if a close-quarters situation is developing and/or risk of collision exists. If so, she shall take avoiding action in ample time, provided that when such action consists of an alteration of course, so far as possible the following shall be avoided:(i) an alteration of course to port for a vessel forward of the beam, other than for a vessel being overtaken;(ii) an alteration of course towards a vessel abeam or abaft the beam.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you detect another vessel on radar (but can't see it):<ul><li>Figure out if you're getting too close or if collision risk exists</li><li>If yes, take action EARLY</li><li><strong>DON'T turn LEFT (to port)</strong> for a vessel that is ahead of you (in front of your beam) ‚Äî unless you're overtaking it</li><li><strong>DON'T turn TOWARD</strong> a vessel that is beside you (abeam) or behind you (abaft the beam)</li></ul><br><strong>The simple rule in fog:</strong> For a vessel ahead ‚Üí turn STARBOARD (right). For a vessel to the side or behind ‚Üí turn AWAY from it.</div><h4>Rule 19(e) ‚Äì Official Text:</h4><div class="official">Except where it has been determined that a risk of collision does not exist, every vessel which hears apparently forward of her beam the fog signal of another vessel, or which cannot avoid a close-quarters situation with another vessel forward of her beam, shall reduce her speed to the minimum at which she can be kept on her course. She shall if necessary take all her way off and in any event navigate with extreme caution until danger of collision is over.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you hear a fog horn from somewhere ahead of you, or you know there's a vessel ahead that you can't avoid getting close to:<ul><li><strong>SLOW DOWN</strong> to the minimum speed needed to maintain steering</li><li>If needed, <strong>STOP completely</strong></li><li>Navigate with <strong>EXTREME CAUTION</strong> until the danger passes</li></ul></div><div class="kp"><strong>‚ö†Ô∏è Critical Difference from Section II:</strong> In restricted visibility, there is NO "give-way" vessel and NO "stand-on" vessel. EVERY vessel is responsible for taking action. The Rule 18 hierarchy does NOT apply. A sailing vessel cannot say "I have right of way" in fog ‚Äî everyone must take action to avoid collision.</div>`
          },
          // ===== PART C ‚Äì LIGHTS AND SHAPES =====
          {
            id: "rule20", num: 20, title: "Application (Lights and Shapes)", part: "partc", notes: [],
            content: `<h3>Rule 20 ‚Äì Application</h3><h4>Official Text:</h4><div class="official">(a) Rules in this Part shall be complied with in all weathers.(b) The Rules concerning lights shall be complied with from sunset to sunrise, and during such times no other lights shall be exhibited, except such lights as cannot be mistaken for the lights specified in these Rules or do not impair their visibility or distinctive character, or interfere with the keeping of a proper look-out.(c) The lights prescribed by these Rules shall, if carried, also be exhibited from sunrise to sunset in restricted visibility and may be exhibited in all other circumstances when it is deemed necessary.(d) The Rules concerning shapes shall be complied with by day.(e) The lights and shapes specified in these Rules shall comply with the provisions of Annex I to these Regulations.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li>These light and shape rules apply in ALL weather conditions</li><li><strong>LIGHTS:</strong> Must be shown from sunset to sunrise (nighttime). During daytime, lights must also be shown if visibility is restricted (fog, etc.)</li><li><strong>SHAPES:</strong> Must be shown during daytime</li><li>Don't show other lights at night that could be confused with navigation lights</li><li>All lights and shapes must meet the technical specifications in Annex I</li></ul></div>`
          },
          {
            id: "rule21", num: 21, title: "Definitions of Lights", part: "partc", notes: [],
            content: `<h3>Rule 21 ‚Äì Definitions</h3><h4>(a) "Masthead light" ‚Äì Official Text:</h4><div class="official">A white light placed over the fore and aft centreline of the vessel showing an unbroken light over an arc of the horizon of 225 degrees and so fixed as to show the light from right ahead to 22.5 degrees abaft the beam on either side of the vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A WHITE light on the ship's centre line that shines forward and to both sides ‚Äî visible from directly in front all the way to slightly behind the sides. Covers 225¬∞ total (most of the forward half of the ship).</div><h4>(b) "Sidelights" ‚Äì Official Text:</h4><div class="official">A green light on the starboard side and a red light on the port side each showing an unbroken light over an arc of the horizon of 112.5 degrees and so fixed as to show the light from right ahead to 22.5 degrees abaft the beam on its respective side. In a vessel of less than 20 metres in length the sidelights may be combined in one lantern carried on the fore and aft centreline of the vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>GREEN</strong> on the RIGHT (starboard) side</li><li><strong>RED</strong> on the LEFT (port) side</li><li>Each covers 112.5¬∞ (from ahead to slightly behind the side)</li><li>Small boats (under 20m) can combine both into one light</li></ul><strong>Memory trick:</strong> "Is there any RED PORT LEFT in the bottle?" = Red is on the Port (Left) side.</div><h4>(c) "Sternlight" ‚Äì Official Text:</h4><div class="official">A white light placed as nearly as practicable at the stern showing an unbroken light over an arc of the horizon of 135 degrees and so fixed as to show the light 67.5 degrees from right aft on each side of the vessel.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A WHITE light at the back of the ship, shining backward. Covers 135¬∞ (the rear portion).</div><h4>(d) "Towing light" ‚Äì Official Text:</h4><div class="official">A yellow light having the same characteristics as the "sternlight" defined in paragraph (c) of this Rule.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A YELLOW light that looks just like a stern light but is yellow. Only shown when towing.</div><h4>(e) "All-round light" ‚Äì Official Text:</h4><div class="official">A light showing an unbroken light over an arc of the horizon of 360 degrees.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A light that shines in ALL directions ‚Äî a full 360¬∞ circle.</div><h4>(f) "Flashing light" ‚Äì Official Text:</h4><div class="official">A light flashing at regular intervals at a frequency of 120 flashes or more per minute.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A rapidly blinking light ‚Äî at least 120 blinks per minute (2 per second or faster).</div><table><tr><th>Light Type</th><th>Color</th><th>Arc</th><th>Where</th></tr><tr><td>Masthead</td><td>White</td><td>225¬∞</td><td>Forward, centreline</td></tr><tr><td>Sidelight (Stbd)</td><td>Green</td><td>112.5¬∞</td><td>Right side</td></tr><tr><td>Sidelight (Port)</td><td>Red</td><td>112.5¬∞</td><td>Left side</td></tr><tr><td>Stern</td><td>White</td><td>135¬∞</td><td>Back</td></tr><tr><td>Towing</td><td>Yellow</td><td>135¬∞</td><td>Back (when towing)</td></tr><tr><td>All-round</td><td>Various</td><td>360¬∞</td><td>Visible from everywhere</td></tr><tr><td>Flashing</td><td>Various</td><td>360¬∞</td><td>‚â•120 flashes/min</td></tr></table><div class="kp"><strong>‚ö†Ô∏è Note:</strong> The arcs of visibility are designed so that: Masthead (225¬∞) + Stern (135¬∞) = 360¬∞. And Sidelights: Left 112.5¬∞ + Right 112.5¬∞ = 225¬∞ (same as masthead). This means you can always see at least one light from any angle.</div>`
          },
          {
            id: "rule22", num: 22, title: "Visibility of Lights", part: "partc", notes: [],
            content: `<h3>Rule 22 ‚Äì Visibility of Lights</h3><h4>Official Text (Summary):</h4><div class="official">The lights prescribed in these Rules shall have an intensity as specified in Annex I to these Regulations so as to be visible at the following minimum ranges:</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Navigation lights must be bright enough to be seen from certain minimum distances. The bigger the ship, the brighter (and farther visible) the lights must be.</div><table><tr><th>Light</th><th>Vessel ‚â•50m</th><th>Vessel 12‚Äì50m</th><th>Vessel <12m</th></tr><tr><td>Masthead</td><td>6 NM</td><td>5 NM (3 NM if <20m)</td><td>2 NM</td></tr><tr><td>Sidelight</td><td>3 NM</td><td>2 NM</td><td>1 NM</td></tr><tr><td>Stern</td><td>3 NM</td><td>2 NM</td><td>2 NM</td></tr><tr><td>Towing</td><td>3 NM</td><td>2 NM</td><td>2 NM</td></tr><tr><td>All-round</td><td>3 NM</td><td>2 NM</td><td>2 NM</td></tr></table>`
          },
          {
            id: "rule23", num: 23, title: "Power-driven Vessels Underway", part: "partc", notes: [],
            content: `<h3>Rule 23 ‚Äì Power-driven Vessels Underway</h3><h4>Rule 23(a) ‚Äì Official Text:</h4><div class="official">A power-driven vessel underway shall exhibit:(i) a masthead light forward;(ii) a second masthead light abaft of and higher than the forward one; except that a vessel of less than 50 metres in length shall not be obliged to exhibit such light but may do so;(iii) sidelights; and(iv) a sternlight.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A power-driven vessel moving at night must show:<ul><li>A white masthead light on the front mast</li><li>A second white masthead light on the rear mast (higher than the first) ‚Äî only required if the vessel is 50m or longer</li><li>Green sidelight on the right, red sidelight on the left</li><li>White sternlight at the back</li></ul></div><h4>Rule 23(b)‚Äì(d) ‚Äì Summary:</h4><div class="official">(b) An air-cushion vessel when operating in non-displacement mode shall exhibit an all-round flashing yellow light.(c) A WIG craft when taking off, landing, or in flight near the surface shall exhibit a high intensity all-round flashing red light.(d)(i) A power-driven vessel less than 12m may show an all-round white light + sidelights instead.(d)(ii) A power-driven vessel less than 7m with max speed ‚â§7 knots may show just an all-round white light.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li>Hovercrafts on a cushion of air: show a flashing yellow light</li><li>WIG craft flying: show a flashing red light</li><li>Very small boats (under 12m): can simplify to just an all-round white light + sidelights</li><li>Tiny slow boats (under 7m, slower than 7 knots): can show just one all-round white light</li></ul></div>`
          },
          {
            id: "rule24", num: 24, title: "Towing and Pushing", part: "partc", notes: [],
            content: `<h3>Rule 24 ‚Äì Towing and Pushing</h3><h4>Rule 24(a) ‚Äì Official Text:</h4><div class="official">A power-driven vessel when towing shall exhibit:(i) instead of the light prescribed in Rule 23(a)(i) or (a)(ii), two masthead lights in a vertical line. When the length of the tow, measuring from the stern of the towing vessel to the after end of the tow exceeds 200 metres, three such lights in a vertical line;(ii) sidelights;(iii) a sternlight;(iv) a towing light in a vertical line above the sternlight;(v) when the length of the tow exceeds 200 metres, a diamond shape where it can best be seen.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A vessel towing another vessel shows:<ul><li><strong>2 masthead lights</strong> stacked vertically (instead of the normal 1 or 2)</li><li>If the tow is longer than 200 meters: <strong>3 masthead lights</strong> stacked vertically + a <strong>diamond shape</strong> by day</li><li>Normal sidelights and stern light</li><li>A <strong>yellow towing light</strong> above the stern light</li></ul><strong>Quick reference:</strong> 2 masthead lights = tow ‚â§200m. 3 masthead lights + diamond = tow >200m.</div><h4>Vessel Being Towed ‚Äì Rule 24(e):</h4><div class="official">A vessel or object being towed shall exhibit: sidelights; a sternlight; when the length of the tow exceeds 200 metres, a diamond shape where it can best be seen.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> The vessel being towed shows: sidelights (red + green), a stern light, and a diamond shape if the tow rope is over 200m long.</div>`
          },
          {
            id: "rule25", num: 25, title: "Sailing Vessels Underway and Vessels Under Oars", part: "partc", notes: [],
            content: `<h3>Rule 25 ‚Äì Sailing Vessels Underway and Vessels Under Oars</h3><h4>Official Text (Summary):</h4><div class="official">(a) A sailing vessel underway shall exhibit: (i) sidelights; (ii) a sternlight.(b) In a sailing vessel of less than 20 metres the sidelights and sternlight may be combined in one lantern at or near the top of the mast.(c) A sailing vessel may additionally exhibit at or near the top of the mast two all-round lights in a vertical line, the upper being red and the lower green (not with combined lantern).(d)(i) A sailing vessel less than 7m shall, if practicable, exhibit the lights in (a) or (b), but if not, shall have ready a white light to show in time to prevent collision.(d)(ii) A vessel under oars may exhibit the lights for a sailing vessel, or shall have ready a white light.(e) A vessel proceeding under sail when also being propelled by machinery shall exhibit forward a conical shape, apex downwards.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>Sailing vessel at night:</strong> Sidelights (red port, green starboard) + white stern light. NO masthead light (that's what makes it different from a power vessel)</li><li><strong>Small sailing vessel (<20m):</strong> Can combine all three into one tricolor lantern at the masthead</li><li><strong>Optional extra:</strong> Red over green all-round lights at the masthead (like a "traffic light" ‚Äî red on top, green below)</li><li><strong>Tiny sailboat (<7m):</strong> At minimum, have a flashlight ready to show</li><li><strong>Rowing boat:</strong> Same as a tiny sailboat ‚Äî have a white light ready</li><li><strong>Motor-sailing (engine AND sails):</strong> Must show a cone pointing DOWN during the day. At night, it's treated as a power vessel</li></ul></div>`
          },
          {
            id: "rule26", num: 26, title: "Fishing Vessels", part: "partc", notes: [],
            content: `<h3>Rule 26 ‚Äì Fishing Vessels</h3><h4>Official Text (Summary):</h4><div class="official">(a) A vessel engaged in fishing, whether underway or at anchor, shall exhibit only the lights and shapes prescribed in this Rule.(b) A vessel when engaged in trawling shall exhibit: (i) two all-round lights in a vertical line, the upper green and the lower white, or a shape of two cones with apexes together; (ii) a masthead light abaft of and higher than the green light (optional if <50m); (iii) when making way, sidelights and a sternlight.(c) A vessel engaged in fishing other than trawling shall exhibit: (i) two all-round lights in a vertical line, upper red and lower white, or two cones with apexes together; (ii) when outlying gear extends >150m, an all-round white light or cone apex up in direction of gear; (iii) when making way, sidelights and sternlight.(d) Additional signals in Annex II apply for fishing in close proximity.(e) A vessel not engaged in fishing shall not exhibit these lights/shapes.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>Trawling</strong> (dragging nets through water): <span class="hl">GREEN over WHITE</span> all-round lights + shape of two cones point-to-point</li><li><strong>Other fishing</strong> (nets, lines, etc.): <span class="hl">RED over WHITE</span> all-round lights + two cones point-to-point</li><li>If fishing gear extends more than 150m from the ship: show a white light or cone pointing toward the gear</li><li>If moving through the water: also show sidelights and stern light</li><li>If you're NOT fishing, don't show fishing lights ‚Äî that would be misleading</li></ul><strong>Memory trick:</strong> "Trawl = Green" (Green light on top). "Other fishing = Red" (Red light on top).</div>`
          },
          {
            id: "rule27", num: 27, title: "Vessels Not Under Command or Restricted in Ability to Manoeuvre", part: "partc", notes: [],
            content: `<h3>Rule 27 ‚Äì Vessels NUC or RAM</h3><h4>Official Text (Summary):</h4><div class="official">(a) A vessel not under command shall exhibit: two all-round red lights in a vertical line; two balls; when making way, also sidelights and sternlight.(b) A vessel restricted in ability to manoeuvre shall exhibit: three all-round lights (red-white-red top to bottom); three shapes (ball-diamond-ball); when making way, also masthead light(s), sidelights, sternlight; when at anchor, also anchor lights/shapes.(c) A vessel towing that severely restricts ability to manoeuvre: lights of Rule 24(a) PLUS the RAM lights/shapes.(d) Dredging/underwater operations with obstruction: RAM lights PLUS red-red on obstruction side, green-green on safe passing side.(e) Diving operations: if too small for all signals, show rigid replica of flag "A" (blue and white swallowtail), at least 1m high.(f) Mine clearance: three all-round green lights (foremast head + each end of fore yard). Dangerous to approach within 1000m.(g) Vessels <12m (except divers) need not show these signals.(h) These are NOT distress signals ‚Äî those are in Annex IV.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>Not Under Command (NUC):</strong> <span class="hl">RED over RED</span> all-round lights (by night), Two BALLS (by day). "Red over red, the captain is dead" (not literally ‚Äî the ship can't manoeuvre).</li><li><strong>Restricted in Ability to Manoeuvre (RAM):</strong> <span class="hl">RED-WHITE-RED</span> all-round lights vertically, BALL-DIAMOND-BALL shapes by day.</li><li><strong>Dredger with obstruction:</strong> Shows red-red on the blocked side (danger!), green-green on the safe side (pass here).</li><li><strong>Diver down:</strong> Show flag "A" (Alpha flag) ‚Äî rigid, at least 1 meter tall.</li><li><strong>Minesweeper:</strong> Three green lights. Stay 1000 meters away!</li></ul></div>`
          },
          {
            id: "rule28", num: 28, title: "Vessels Constrained by Their Draught", part: "partc", notes: [],
            content: `<h3>Rule 28 ‚Äì Vessels Constrained by Their Draught</h3><h4>Official Text:</h4><div class="official">A vessel constrained by her draught may, in addition to the lights prescribed for power-driven vessels in Rule 23, exhibit where they can best be seen three all-round red lights in a vertical line, or a cylinder.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A deep-draught vessel (one that sits very deep in the water and can barely fit in the available depth) can optionally show:<ul><li><strong>At night:</strong> Three RED all-round lights stacked vertically (in addition to normal power vessel lights)</li><li><strong>By day:</strong> A CYLINDER shape</li></ul>Note: this signal is OPTIONAL ("may exhibit") and is only applicable to power-driven vessels. It tells others: "I'm so deep in the water that I can barely manoeuvre ‚Äî please give me extra room."</div>`
          },
          {
            id: "rule29", num: 29, title: "Pilot Vessels", part: "partc", notes: [],
            content: `<h3>Rule 29 ‚Äì Pilot Vessels</h3><h4>Official Text:</h4><div class="official">(a) A vessel engaged on pilotage duty shall exhibit: (i) at or near the masthead, two all-round lights in a vertical line, the upper being white and the lower red; (ii) when underway, also sidelights and a sternlight; (iii) when at anchor, also the anchor lights of Rule 30.(b) A pilot vessel not engaged on pilotage duty shall exhibit the lights or shapes for a vessel of her length.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> A pilot boat on duty shows: <span class="hl">WHITE over RED</span> all-round lights at the masthead. Plus normal navigation lights if moving, or anchor lights if anchored. When off duty, it shows normal lights for its size.</div>`
          },
          {
            id: "rule30", num: 30, title: "Anchored Vessels and Vessels Aground", part: "partc", notes: [],
            content: `<h3>Rule 30 ‚Äì Anchored Vessels and Vessels Aground</h3><h4>Official Text (Summary):</h4><div class="official">(a) A vessel at anchor shall exhibit: (i) in the fore part, an all-round white light or one ball; (ii) at or near the stern and at a lower level, an all-round white light.(b) A vessel <50m may show one all-round white light instead.(c) A vessel at anchor may, and a vessel ‚â•100m shall, illuminate her decks.(d) A vessel aground shall exhibit the anchor lights PLUS: two all-round red lights vertically; three balls vertically.(e) A vessel <7m at anchor (not in a channel/anchorage) need not show these.(f) A vessel <12m aground need not show the red lights/balls.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>At anchor:</strong> White light at the front + lower white light at the back. Small boats can use just one white light. One BALL by day.</li><li><strong>Aground:</strong> Same anchor lights PLUS <span class="hl">RED over RED</span> all-round lights and THREE BALLS by day.</li><li>Ships 100m+ must turn on deck lights at anchor so they're visible.</li><li>Very small boats in non-traffic areas can skip anchor lights.</li></ul></div>`
          },
          {
            id: "rule31", num: 31, title: "Seaplanes", part: "partc", notes: [],
