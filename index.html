            content: `<h3>Rule 31 ‚Äì Seaplanes</h3><h4>Official Text:</h4><div class="official">Where it is impracticable for a seaplane or a WIG craft to exhibit lights and shapes of the characteristics or in the positions prescribed in the Rules of this Part she shall exhibit lights and shapes as closely similar in characteristics and position as is possible.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Seaplanes and WIG craft might not be able to put lights exactly where the rules say (because they're designed as aircraft, not ships). In that case, they should show lights that are as close to the correct type and position as physically possible.</div>`
          },
          // ===== PART D ‚Äì SOUND AND LIGHT SIGNALS =====
          {
            id: "rule32", num: 32, title: "Definitions (Sound Signals)", part: "partd", notes: [],
            content: `<h3>Rule 32 ‚Äì Definitions</h3><h4>Official Text:</h4><div class="official">(a) The word "whistle" means any sound signalling appliance capable of producing the prescribed blasts and which complies with the specifications in Annex III to these Regulations.(b) The term "short blast" means a blast of about one second's duration.(c) The term "prolonged blast" means a blast of from four to six seconds' duration.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>"Whistle"</strong> = any horn, siren, or sound device that can make the required signals (doesn't have to be an actual whistle)</li><li><strong>"Short blast" (‚Ä¢)</strong> = about 1 second ‚Äî a quick toot</li><li><strong>"Prolonged blast" (‚Äî)</strong> = 4 to 6 seconds ‚Äî a long blast</li></ul></div><table><tr><th>Signal</th><th>Symbol</th><th>Duration</th></tr><tr><td>Short Blast</td><td>‚Ä¢</td><td>~1 second</td></tr><tr><td>Prolonged Blast</td><td>‚Äî</td><td>4‚Äì6 seconds</td></tr></table>`
          },
          {
            id: "rule33", num: 33, title: "Equipment for Sound Signals", part: "partd", notes: [],
            content: `<h3>Rule 33 ‚Äì Equipment for Sound Signals</h3><h4>Official Text:</h4><div class="official">(a) A vessel of 12 metres or more in length shall be provided with a whistle, a vessel of 20 metres or more in length shall be provided with a bell in addition to a whistle, and a vessel of 100 metres or more in length shall, in addition, be provided with a gong, the tone and sound of which cannot be confused with that of the bell.(b) A vessel of less than 12 metres in length shall not be obliged to carry the sound signalling appliances prescribed in paragraph (a) of this Rule but, if she does not, shall be provided with some other means of making an efficient sound signal.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>‚â•100m:</strong> Must have a whistle (horn) + bell + gong (the gong must sound different from the bell)</li><li><strong>‚â•20m but <100m:</strong> Must have a whistle + bell</li><li><strong>‚â•12m but <20m:</strong> Must have a whistle</li><li><strong><12m:</strong> Must have SOME way of making a loud noise (air horn, pot and spoon ‚Äî anything effective!)</li></ul></div><table><tr><th>Vessel Length</th><th>Whistle</th><th>Bell</th><th>Gong</th></tr><tr><td>‚â• 100m</td><td>‚úÖ Required</td><td>‚úÖ Required</td><td>‚úÖ Required</td></tr><tr><td>‚â• 20m, < 100m</td><td>‚úÖ Required</td><td>‚úÖ Required</td><td>‚ùå</td></tr><tr><td>‚â• 12m, < 20m</td><td>‚úÖ Required</td><td>‚ùå</td><td>‚ùå</td></tr><tr><td>< 12m</td><td>Some efficient means</td><td>‚ùå</td><td>‚ùå</td></tr></table>`
          },
          {
            id: "rule34", num: 34, title: "Manoeuvring and Warning Signals", part: "partd", notes: [],
            content: `<h3>Rule 34 ‚Äì Manoeuvring and Warning Signals</h3><h4>Rule 34(a) ‚Äì Manoeuvring Signals (vessels in sight) ‚Äì Official Text:</h4><div class="official">When vessels are in sight of one another, a power-driven vessel underway, when manoeuvring as authorized or required by these Rules, shall indicate that manoeuvre by the following signals on her whistle:‚Äî one short blast to mean "I am altering my course to starboard";‚Äî two short blasts to mean "I am altering my course to port";‚Äî three short blasts to mean "I am operating astern propulsion".</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>1 short blast (‚Ä¢)</strong> = "I'm turning RIGHT"</li><li><strong>2 short blasts (‚Ä¢‚Ä¢)</strong> = "I'm turning LEFT"</li><li><strong>3 short blasts (‚Ä¢‚Ä¢‚Ä¢)</strong> = "I'm going in REVERSE"</li></ul>These are only used when vessels can SEE each other. They tell other vessels what you are DOING (not what you want them to do).</div><h4>Rule 34(b) ‚Äì Light Signals:</h4><div class="official">Any vessel may supplement the whistle signals prescribed in paragraph (a) of this Rule by light signals, each flash ~1 second, interval ~1 second, interval between signals ‚â•10 seconds. The light used shall be an all-round white light, visible at minimum 5 miles.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> You can back up the horn signals with flashing a bright white light ‚Äî same pattern (1 flash = turning right, 2 = turning left, 3 = reversing).</div><h4>Rule 34(c) ‚Äì Overtaking in Narrow Channels:</h4><div class="official">(i) Two prolonged followed by one short blast (‚Äî ‚Äî ‚Ä¢) = "I intend to overtake you on your starboard side"Two prolonged followed by two short blasts (‚Äî ‚Äî ‚Ä¢‚Ä¢) = "I intend to overtake you on your port side"(ii) One prolonged, one short, one prolonged, one short (‚Äî ‚Ä¢ ‚Äî ‚Ä¢) = Agreement by vessel to be overtaken</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong><ul><li><strong>‚Äî ‚Äî ‚Ä¢</strong> = "I want to pass you on YOUR right side"</li><li><strong>‚Äî ‚Äî ‚Ä¢‚Ä¢</strong> = "I want to pass you on YOUR left side"</li><li><strong>‚Äî ‚Ä¢ ‚Äî ‚Ä¢</strong> = "OK, I agree, go ahead and pass" (the overtaken vessel signals this)</li></ul></div><h4>Rule 34(d) ‚Äì Doubt/Warning Signal:</h4><div class="official">When vessels in sight of one another are approaching each other and from any cause either vessel fails to understand the intentions or actions of the other, or is in doubt whether sufficient action is being taken by the other to avoid collision, the vessel in doubt shall immediately indicate such doubt by giving at least five short and rapid blasts on the whistle (‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢). This signal may be supplemented by a light signal of at least five short and rapid flashes.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> <strong>5 or more short rapid blasts (‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢)</strong> = "I DON'T UNDERSTAND WHAT YOU'RE DOING!" or "DANGER! WAKE UP!" This is the universal "I'm worried" signal. Use it whenever you're confused or scared about another vessel's actions.</div><h4>Rule 34(e) ‚Äì Bend Signal:</h4><div class="official">A vessel nearing a bend or an area of a channel or fairway where other vessels may be obscured by an intervening obstruction shall sound one prolonged blast (‚Äî). This signal shall be answered with a prolonged blast by any approaching vessel around the bend.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> <strong>One prolonged blast (‚Äî)</strong> when approaching a blind bend = "I'm coming around the corner!" Any vessel on the other side should respond with the same signal.</div>`
          },
          {
            id: "rule35", num: 35, title: "Sound Signals in Restricted Visibility", part: "partd", notes: [],
            content: `<h3>Rule 35 ‚Äì Sound Signals in Restricted Visibility</h3><h4>Official Text (Summary of Key Signals):</h4><div class="official">(a) A power-driven vessel making way: one prolonged blast at intervals ‚â§2 minutes.(b) A power-driven vessel underway but stopped: two prolonged blasts (with ~2 sec gap between them) at intervals ‚â§2 minutes.(c) NUC, RAM, constrained by draught, sailing, fishing, towing: one prolonged + two short blasts at intervals ‚â§2 minutes.(e) Last vessel towed (if manned): one prolonged + three short blasts at intervals ‚â§2 minutes.(g) Vessel at anchor: rapid bell ringing for ~5 seconds at intervals ‚â§1 minute. If ‚â•100m: bell forward + gong aft.(h) Vessel aground: 3 distinct bell strokes + rapid bell + 3 distinct bell strokes, at intervals ‚â§1 minute.(k) Pilot vessel on duty: identity signal of 4 short blasts in addition to normal fog signals.</div><div class="simple">üó£Ô∏è <strong>In Simple Words ‚Äî The Complete Fog Signal Table:</strong></div><table><tr><th>Vessel Status</th><th>Signal</th><th>How Often</th></tr><tr><td>Power vessel MOVING</td><td>‚Äî (1 prolonged)</td><td>Every ‚â§2 min</td></tr><tr><td>Power vessel STOPPED (not anchored)</td><td>‚Äî ‚Äî (2 prolonged, 2-sec gap)</td><td>Every ‚â§2 min</td></tr><tr><td>NUC / RAM / CBD / Sailing / Fishing / Towing</td><td>‚Äî ‚Ä¢‚Ä¢ (1 prolonged + 2 short)</td><td>Every ‚â§2 min</td></tr><tr><td>Last vessel being towed</td><td>‚Äî ‚Ä¢‚Ä¢‚Ä¢ (1 prolonged + 3 short)</td><td>Every ‚â§2 min</td></tr><tr><td>At anchor (‚â•20m)</td><td>üîî Rapid bell ~5 sec</td><td>Every ‚â§1 min</td></tr><tr><td>At anchor (‚â•100m)</td><td>üîî Bell forward + üîî Gong aft</td><td>Every ‚â§1 min</td></tr><tr><td>Aground</td><td>‚Ä¢‚Ä¢‚Ä¢üîîüîîüîî‚Ä¢‚Ä¢‚Ä¢ (3 strikes + bell + 3 strikes)</td><td>Every ‚â§1 min</td></tr><tr><td>Pilot on duty</td><td>‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (4 short) ‚Äî identity signal</td><td>Additional</td></tr></table><div class="kp"><strong>‚ö†Ô∏è Memory Aid:</strong><ul><li>"Moving = 1 long" (I'm coming through!)</li><li>"Stopped = 2 long" (I'm here but not moving)</li><li>"Special vessel = 1 long + 2 short" (I'm here and I can't easily move)</li><li>"Towed = 1 long + 3 short" (I'm being dragged along)</li></ul></div>`
          },
          {
            id: "rule36", num: 36, title: "Signals to Attract Attention", part: "partd", notes: [],
            content: `<h3>Rule 36 ‚Äì Signals to Attract Attention</h3><h4>Official Text:</h4><div class="official">If necessary to attract the attention of another vessel any vessel may make light or sound signals that cannot be mistaken for any signal authorized elsewhere in these Rules, or may direct the beam of her searchlight in the direction of the danger, in such a way as not to embarrass any vessel. Any light to attract the attention of another vessel shall be such that it cannot be mistaken for any aid to navigation. For the purpose of this Rule the use of high intensity intermittent or revolving lights, such as strobe lights, shall be avoided.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If you need to get another vessel's attention, you can use any light or sound signal as long as it can't be confused with standard navigation signals or aids to navigation (like lighthouse patterns). You can also shine a searchlight toward the danger. But DON'T use strobe lights or intense revolving lights ‚Äî they're too confusing and blinding.</div>`
          },
          {
            id: "rule37", num: 37, title: "Distress Signals", part: "partd", notes: [],
            content: `<h3>Rule 37 ‚Äì Distress Signals</h3><h4>Official Text:</h4><div class="official">When a vessel is in distress and requires assistance she shall use or exhibit the signals described in Annex IV to these Regulations.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> If your vessel is in distress and needs help, use the distress signals listed in Annex IV. These include things like MAYDAY calls, SOS signals, red flares, orange smoke, EPIRB activation, etc. See Annex IV for the full list.</div><div class="kp"><strong>‚ö†Ô∏è Important:</strong> NEVER use distress signals unless you actually need help. Using them falsely is a serious offense under international maritime law. And if you SEE distress signals, you are legally obligated to provide assistance if you can do so without serious danger to your own vessel.</div>`
          },
          // ===== PART E ‚Äì EXEMPTIONS =====
          {
            id: "rule38", num: 38, title: "Exemptions", part: "parte", notes: [],
            content: `<h3>Rule 38 ‚Äì Exemptions</h3><h4>Official Text (Summary):</h4><div class="official">Any vessel (or class of vessels) provided that she complies with the requirements of the International Regulations for Preventing Collisions at Sea, 1960, the keel of which is laid or which is at a corresponding stage of construction before the entry into force of these Regulations may be exempted from compliance therewith as follows:(a) Installation of lights with ranges prescribed in Rule 22 ‚Äî until 4 years after entry into force.(b) Installation of lights with colour specifications in Annex I, Section 7 ‚Äî until 4 years.(c) Repositioning of lights due to conversion from Imperial to metric units ‚Äî permanent exemption.(d)(i) Repositioning of masthead lights on vessels <150m ‚Äî permanent exemption.(d)(ii) Repositioning of masthead lights on vessels ‚â•150m ‚Äî until 9 years.(e) Repositioning of masthead lights per Annex I, Section 2(b) ‚Äî until 9 years.(f) Repositioning of sidelights per Annex I, Sections 2(g) and 3(b) ‚Äî until 9 years.(g) Sound signal appliance requirements per Annex III ‚Äî until 9 years.(h) Repositioning of all-round lights per Annex I, Section 9(b) ‚Äî permanent exemption.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Older ships that were built before the 1972 COLREGS came into force were given temporary grace periods to upgrade their lights and sound equipment. Some exemptions were for 4 years, some for 9 years, and some were permanent (like the change from Imperial to metric measurements). This rule mainly has historical significance now, as these transition periods have long expired for most vessels.</div>`
          },
          // ===== PART F ‚Äì VERIFICATION OF COMPLIANCE =====
          {
            id: "rule39", num: 39, title: "Definitions (Verification)", part: "partf", notes: [],
            content: `<h3>Rule 39 ‚Äì Definitions</h3><h4>Official Text:</h4><div class="official">For the purposes of this Part:(a) "Audit" means a systematic, independent and documented process for obtaining audit evidence and evaluating it objectively to determine the extent to which audit criteria are fulfilled.(b) "Audit Scheme" means the IMO Member State Audit Scheme established by the Organization and taking into account the guidelines developed by the Organization.(c) "Code for Implementation" means the IMO Instruments Implementation Code (III Code) adopted by the Organization.(d) "Audit Standard" means the Code for Implementation.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> This defines the terms used for the auditing process:<ul><li><strong>Audit:</strong> A formal, independent inspection to check if a country is following the rules</li><li><strong>Audit Scheme:</strong> The IMO's system for checking on member countries</li><li><strong>Code for Implementation (III Code):</strong> The guidebook that tells countries HOW to implement maritime safety rules</li><li><strong>Audit Standard:</strong> Same as the III Code ‚Äî the benchmark against which countries are measured</li></ul>Part F was added in 2013 and became mandatory on January 1, 2016.</div>`
          },
          {
            id: "rule40", num: 40, title: "Application (Verification)", part: "partf", notes: [],
            content: `<h3>Rule 40 ‚Äì Application</h3><h4>Official Text:</h4><div class="official">Contracting Governments shall use the provisions of the Code for Implementation in the execution of their obligations and responsibilities contained in the present Regulations.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Every country that signed up to COLREGS must use the III Code (the implementation guidebook) when carrying out their duties and responsibilities under these regulations. It's a standardized way for all countries to implement the rules ‚Äî so nobody can say "we didn't know how to do it."</div>`
          },
          {
            id: "rule41", num: 41, title: "Verification of Compliance", part: "partf", notes: [],
            content: `<h3>Rule 41 ‚Äì Verification of Compliance</h3><h4>Official Text:</h4><div class="official">(a) Every Contracting Government shall be subject to periodic audits by the Organization in accordance with the audit standard to verify compliance with and implementation of the present Regulations.(b) The Secretary-General of the Organization shall have responsibility for administration of the Audit Scheme, based on the guidelines developed by the Organization.(c) Every Contracting Government shall have responsibility for facilitating the conduct of the audit and implementation of a programme of actions to address the findings, based on the guidelines developed by the Organization.(d) Audit of all Contracting Governments shall be: (i) based on an overall schedule developed by the Secretary-General; (ii) conducted at periodic intervals.</div><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Every country that signed COLREGS will be inspected/audited by the IMO regularly to make sure they're actually enforcing the rules. The IMO Secretary-General runs the audit program. Countries must cooperate with the audits and fix any problems found. Think of it as a school inspection ‚Äî the IMO is the inspector, and countries are the schools being checked.</div>`
          },
          // ===== ANNEX I =====
          {
            id: "annexI", num: 100, title: "Annex I ‚Äì Positioning and Technical Details of Lights and Shapes", part: "annex1", notes: [],
            content: `<h3>Annex I ‚Äì Positioning and Technical Details of Lights and Shapes</h3><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Annex I is the technical manual for lights and shapes ‚Äî it specifies exactly WHERE to put them on the ship, how far apart they should be, what colors they must be, how bright they need to be, and the dimensions of day shapes. Below are the key specifications.</div><h4>1. Definition ‚Äì Official Text:</h4><div class="official">The term "height above the hull" means height above the uppermost continuous deck. This height shall be measured from the position vertically beneath the location of the light.</div><h4>2. Vertical Positioning and Spacing of Lights</h4><table><tr><th>Requirement</th><th>Specification</th></tr><tr><td>Forward masthead light (vessel ‚â•20m)</td><td>Not less than 6m above hull; if breadth >6m, not less than breadth; max 12m</td></tr><tr><td>After masthead light (2nd light)</td><td>At least 4.5m higher than forward light</td></tr><tr><td>Vertical separation visibility</td><td>After light must be visible over forward light at 1000m from stem, at sea level</td></tr><tr><td>Sidelights height</td><td>Not more than ¬æ height of forward masthead light</td></tr><tr><td>Sidelights on vessel <20m</td><td>Not higher than gunwale</td></tr></table><h4>3. Horizontal Positioning</h4><table><tr><th>Requirement</th><th>Specification</th></tr><tr><td>Distance between 2 masthead lights</td><td>Not less than ¬Ω vessel length; max 100m</td></tr><tr><td>Forward masthead from stem</td><td>Not more than ¬º vessel length from bow</td></tr></table><h4>7. Colour Specification</h4><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> All navigation light colours must conform to standards set by the International Commission on Illumination (CIE). The exact colour boundaries are specified on a chromaticity diagram ‚Äî meaning the green must be the right shade of green, the red the right shade of red, etc.</div><h4>8. Intensity of Lights</h4><div class="official">Minimum luminous intensity: I = 3.43 √ó 10‚Å∂ √ó T √ó D¬≤ √ó K‚Åª·¥∞ (where T = threshold factor, D = range in NM, K = atmospheric transmissivity)</div><h4>14. Shapes</h4><table><tr><th>Shape</th><th>Minimum Dimension</th></tr><tr><td>Ball</td><td>Diameter ‚â• 0.6m</td></tr><tr><td>Cone</td><td>Base diameter ‚â• 0.6m, height = diameter</td></tr><tr><td>Cylinder</td><td>Diameter ‚â• 0.6m, height = 2√ó diameter</td></tr><tr><td>Diamond</td><td>Two cones base-to-base</td></tr><tr><td>Vertical spacing between shapes</td><td>‚â• 1.5m</td></tr></table><div class="simple">üó£Ô∏è <strong>In Simple Words:</strong> Day shapes must be at least 60cm (about 2 feet) across and spaced at least 1.5m apart. Smaller boats can use proportionally smaller shapes.</div>`
          },
          // ===== ANNEX II =====

        const STORAGE_KEY = "colregs_official_v5";

        function useRules() {
          const [rules, setRules] = useState(() => {
            try {
              const s = localStorage.getItem(STORAGE_KEY);
              return s ? JSON.parse(s) : structuredClone(DEFAULT_RULES);
            } catch { return structuredClone(DEFAULT_RULES); }
          });

          useEffect(() => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(rules));
          }, [rules]);

          const sorted = useMemo(() => [...rules].sort((a, b) => a.num - b.num), [rules]);

          const add = useCallback((r) => {
            setRules(p => [...p, { ...r, id: "c_" + Date.now(), notes: [] }]);
          }, []);

          const update = useCallback((id, u) => {
            setRules(p => p.map(r => r.id === id ? { ...r, ...u } : r));
          }, []);

          const remove = useCallback((id) => {
            setRules(p => p.filter(r => r.id !== id));
          }, []);

          const addNote = useCallback((ruleId, text) => {
            setRules(p => p.map(r => r.id === ruleId ? {
              ...r, notes: [...r.notes, { id: "n_" + Date.now(), text, time: new Date().toLocaleString() }]
            } : r));
          }, []);

          const updateNote = useCallback((ruleId, noteId, text) => {
            setRules(p => p.map(r => r.id === ruleId ? {
              ...r, notes: r.notes.map(n => n.id === noteId ? { ...n, text, time: new Date().toLocaleString() + " (edited)" } : n)
            } : r));
          }, []);

          const removeNote = useCallback((ruleId, noteId) => {
            setRules(p => p.map(r => r.id === ruleId ? {
              ...r, notes: r.notes.filter(n => n.id !== noteId)
            } : r));
          }, []);

          const reset = useCallback(() => {
            setRules(structuredClone(DEFAULT_RULES));
          }, []);

          return { rules: sorted, add, update, remove, addNote, updateNote, removeNote, reset };
        }

            const rule = rules.find(r => r.id === ruleId);
            const note = rule?.notes.find(n => n.id === noteId);
            if (!note) return;
            const t = prompt("Edit note:", note.text);
            if (t === null) return;
            if (!t.trim()) { removeNote(ruleId, noteId); showToast("Note deleted"); return; }
            updateNote(ruleId, noteId, t.trim());
            showToast("Note updated");
          }
          function handleDeleteNote(ruleId, noteId) {
            if (confirm("Delete this note?")) { removeNote(ruleId, noteId); showToast("Note deleted"); }
          }

            { key: "parta", label: "A" },
            { key: "partb1", label: "B-I" },
            { key: "partb2", label: "B-II" },
            { key: "partb3", label: "B-III" },
            { key: "partc", label: "C" },
            { key: "partd", label: "D" },
            { key: "parte", label: "E" },
            { key: "partf", label: "F" },
            { key: "annex1", label: "AI" },
            { key: "annex2", label: "AII" },
            { key: "annex3", label: "AIII" },
            { key: "annex4", label: "AIV" },

            { title: "Part B-II ‚Äì In Sight", part: "partb2", rules: rules.filter(r => r.part === "partb2") },
            { title: "Part B-III ‚Äì Restricted Vis.", part: "partb3", rules: rules.filter(r => r.part === "partb3") },
            { title: "Part C ‚Äì Lights & Shapes", part: "partc", rules: rules.filter(r => r.part === "partc") },
            { title: "Part D ‚Äì Sound Signals", part: "partd", rules: rules.filter(r => r.part === "partd") },
            { title: "Part E ‚Äì Exemptions", part: "parte", rules: rules.filter(r => r.part === "parte") },
            { title: "Part F ‚Äì Verification", part: "partf", rules: rules.filter(r => r.part === "partf") },
            { title: "Annex I ‚Äì Lights Tech", part: "annex1", rules: rules.filter(r => r.part === "annex1") },
            { title: "Annex II ‚Äì Fishing Signals", part: "annex2", rules: rules.filter(r => r.part === "annex2") },
            { title: "Annex III ‚Äì Sound Tech", part: "annex3", rules: rules.filter(r => r.part === "annex3") },
            { title: "Annex IV ‚Äì Distress", part: "annex4", rules: rules.filter(r => r.part === "annex4") },

              <header className="bg-gradient-to-r from-[#0c1929] via-[#1a2744] to-[#0f2035] border-b-2 border-sky-700 sticky top-0 z-50 shadow-xl">

                  <button onClick={() => setSidebarOpen(!sidebarOpen)} className="lg:hidden text-sky-400 text-2xl shrink-0">‚ò∞</button>
                  <div className="text-center flex-1">
                    <h1 className="text-lg md:text-xl font-bold text-sky-400 tracking-wide">‚öì COLREGS 1972 ‚Äî Official Text + Simple Explanations</h1>
                    <p className="text-[10px] md:text-xs text-slate-400">International Regulations for Preventing Collisions at Sea ‚Äî Complete Rules 1‚Äì41 + Annexes I‚ÄìIV</p>

                </div>

                {/* Sidebar */}

                  <div className="p-3 pt-16 lg:pt-3">
                    <div className="flex items-center justify-between mb-3">
                      <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Navigation</h3>
                      <button onClick={() => setSidebarOpen(false)} className="lg:hidden text-slate-500 hover:text-white">‚úï</button>
                    </div>
                    {sidebarSections.map(sec => (
                      <div key={sec.part} className="mb-3">
                        <button
                          onClick={() => { setFilter(sec.part); setSidebarOpen(false); }}
                          className={`w-full text-left text-[11px] font-bold uppercase tracking-wider px-2 py-1.5 rounded transition-colors ${filter === sec.part ? partOf(sec.part).textCol + " bg-slate-800" : "text-slate-500 hover:text-slate-300"}`}
                        >
                          {sec.title} ({sec.rules.length})
                        </button>
                        <div className="ml-2 mt-1 space-y-0.5">
                          {sec.rules.map(r => (
                            <a
                              key={r.id}
                              href={`#rule-${r.num}`}
                              onClick={() => setSidebarOpen(false)}
                              className="block text-[11px] text-slate-500 hover:text-sky-400 truncate py-0.5 px-2 rounded hover:bg-slate-800/50 transition-colors"
                            >
                              {getRuleLabel(r.num)} ‚Äì {r.title}
                            </a>
                          ))}
                        </div>
                      </div>
                    ))}
                    <div className="border-t border-slate-800 mt-4 pt-3 space-y-2">
                      <button onClick={() => { setFilter("all"); setSidebarOpen(false); }}
                        className={`w-full text-left text-xs font-bold px-2 py-1.5 rounded transition-colors ${filter === "all" ? "text-sky-400 bg-slate-800" : "text-slate-500 hover:text-sky-300"}`}>

                      <button onClick={openAdd} className="w-full text-left text-xs text-emerald-500 hover:text-emerald-400 font-bold px-2 py-1.5 rounded hover:bg-slate-800/50 transition-colors">
                        Ôºã Add New Rule
                      </button>
                      <button onClick={handleReset} className="w-full text-left text-xs text-slate-600 hover:text-red-400 px-2 py-1.5 rounded hover:bg-slate-800/50 transition-colors">
                        ‚Ü∫ Reset to Defaults
                      </button>
                    </div>
                  </div>
                </aside>
                {sidebarOpen && <div className="fixed inset-0 bg-black/50 z-[99] lg:hidden" onClick={() => setSidebarOpen(false)} />}

                {/* Main content */}

                  {/* Toolbar */}

                      />
                      <div className="flex flex-wrap gap-1">
                        {filterTabs.map(t => (
                          <button
                            key={t.key}

                          >
                            {t.label}
                          </button>
                        ))}
                      </div>
                      <button onClick={openAdd} className="bg-sky-700 hover:bg-sky-600 text-white text-[10px] font-bold px-2.5 py-1 rounded-lg transition-colors">Ôºã Add</button>
                    </div>
                  </div>

                  {/* Legend */}
                  {filter === "all" && !search && (
                    <div className="mx-4 mt-4 bg-gradient-to-r from-sky-900/30 to-indigo-900/30 border border-sky-700/30 rounded-xl px-5 py-4">
                      <p className="text-sky-400 font-bold text-sm">üìñ How to Read This Guide</p>
                      <div className="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2 text-xs">
                        <div className="flex items-start gap-2"><span className="w-3 h-3 mt-0.5 rounded-sm bg-indigo-500/30 border-l-2 border-indigo-500 shrink-0"></span><span className="text-indigo-300"><strong>Purple box</strong> = Official COLREGS text (word-for-word)</span></div>
                        <div className="flex items-start gap-2"><span className="w-3 h-3 mt-0.5 rounded-sm bg-emerald-500/20 border-l-2 border-emerald-500 shrink-0"></span><span className="text-emerald-300"><strong>Green box</strong> = Plain English explanation (In Simple Words)</span></div>
                        <div className="flex items-start gap-2"><span className="w-3 h-3 mt-0.5 rounded-sm bg-yellow-500/20 border-l-2 border-yellow-500 shrink-0"></span><span className="text-yellow-300"><strong>Yellow box</strong> = Key points, exam tips, memory aids</span></div>
                        <div className="flex items-start gap-2"><span className="w-3 h-3 mt-0.5 rounded-sm bg-sky-500/20 border-l-2 border-sky-500 shrink-0"></span><span className="text-sky-300"><strong>Blue box</strong> = Additional notes and explanations</span></div>
                      </div>
                      <p className="text-slate-500 text-[10px] mt-3">BSc Marine Transportation ‚Äî CO1: Demonstrate thorough knowledge of COLREGS 1972, as amended. | {rules.length} rules/sections loaded</p>
                    </div>
                  )}

                  {/* Rules */}
                  <div className="px-4 py-4 space-y-3">
                    {groups.map(([part, partRules]) => {
                      const pi = partOf(part);
                      return (
                        <div key={part}>
                          <div className={`px-5 py-2.5 my-4 rounded-xl text-center text-xs font-bold uppercase tracking-wider border ${pi.borderCol} ${pi.bgCol} ${pi.textCol}`}>
                            {pi.label}
                          </div>
                          <div className="space-y-2">
                            {partRules.map(r => (
                              <RuleCard
                                key={r.id}
                                rule={r}
                                onEdit={() => openEdit(r)}
                                onDelete={() => handleDelete(r)}
                                onAddNote={text => { addNote(r.id, text); showToast("Note added"); }}
                                onEditNote={noteId => handleEditNote(r.id, noteId)}
                                onDeleteNote={noteId => handleDeleteNote(r.id, noteId)}
                              />
                            ))}
                          </div>
                        </div>
                      );
                    })}

                    {filtered.length === 0 && (
                      <div className="text-center py-16">
                        <p className="text-4xl mb-3">üîç</p>
                        <p className="text-slate-500">No rules found. Try adjusting your search or filter.</p>
                      </div>
                    )}

                    {/* Summary */}
                    <div className="mt-8 bg-slate-800/60 border border-slate-700/50 rounded-xl overflow-hidden">
                      <button onClick={() => setSummaryOpen(!summaryOpen)} className="w-full flex items-center gap-3 px-5 py-4 text-left select-none">
                        <span className={`text-slate-500 transition-transform duration-200 ${summaryOpen ? "rotate-180" : ""}`}>‚ñæ</span>

                      {summaryOpen && (
                        <div className="px-5 pb-5 border-t border-slate-700/40 pt-4 space-y-4">

                              <div className="space-y-1">
                                {sec.items.map(s => (
                                  <div key={s.r} className="text-sm text-slate-400 border-b border-slate-700/20 pb-1">
                                    <span className="font-bold text-sky-400">{s.r}</span> ‚Äì {s.t}
                                  </div>
                                ))}
                              </div>
                            </div>
                          ))}
                          <div className="mt-4 text-xs text-slate-600 border-t border-slate-700/40 pt-3">
                            <p>Convention on the International Regulations for Preventing Collisions at Sea, 1972 (COLREGs) ‚Äî as amended</p>
                            <p className="mt-1">Total: {rules.length} rules/sections | Official text + simple explanations | Data saved in browser localStorage</p>
                          </div>
                        </div>
                      )}
                    </div>
                  </div>

                  {/* Footer */}
                  <footer className="text-center py-8 px-4 text-xs text-slate-600 border-t border-slate-800 mt-6">
                    <p>‚öì Convention on the International Regulations for Preventing Collisions at Sea, 1972 (COLREGs) ‚Äì as amended</p>
                    <p className="mt-1">BSc Marine Transportation ‚Äî Complete Study Notes ‚Äî Official Text + Plain English Explanations</p>
                    <p className="mt-1">Parts A‚ÄìF (Rules 1‚Äì41) + Annexes I‚ÄìIV</p>
                    <p className="mt-2 text-slate-700">Data saved in your browser's local storage ‚Ä¢ Upload index.html to GitHub Pages</p>
                  </footer>
                </main>
              </div>

              {/* Add/Edit Modal */}
              <Modal open={showModal} onClose={() => setShowModal(false)} title={editId ? "Edit Rule" : "Add New Rule"}>
                <div className="space-y-4">
                  <div className="grid grid-cols-2 gap-3">
                    <div>
                      <label className="block text-xs text-slate-400 mb-1">Rule Number</label>
                      <input type="number" value={formNum} onChange={e => setFormNum(e.target.value)} min={1} max={999} placeholder="e.g. 19"
                        className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-sky-500" />
                      <p className="text-[9px] text-slate-600 mt-1">Rules: 1‚Äì41 | AI: 100 | AII: 200 | AIII: 300 | AIV: 400</p>
                    </div>
                    <div>
                      <label className="block text-xs text-slate-400 mb-1">Part / Section</label>
                      <select value={formPart} onChange={e => setFormPart(e.target.value)}
                        className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-sky-500">
                        {Object.entries(PARTS).map(([k, v]) => (
                          <option key={k} value={k}>{v.label}</option>
                        ))}
                      </select>
                    </div>
                  </div>
                  <div>
                    <label className="block text-xs text-slate-400 mb-1">Title</label>
                    <input type="text" value={formTitle} onChange={e => setFormTitle(e.target.value)} placeholder="e.g. Conduct in Restricted Visibility"
                      className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-sky-500" />
                  </div>
                  <div>
                    <label className="block text-xs text-slate-400 mb-1">Content (HTML supported)</label>
                    <textarea value={formContent} onChange={e => setFormContent(e.target.value)} rows={8} placeholder='Use <div class="official">...</div> for official text and <div class="simple">...</div> for simple explanations'
                      className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-sky-500 resize-y font-mono" />
                    <p className="text-[9px] text-slate-600 mt-1">
                      &lt;div class=&quot;official&quot;&gt; = official text | &lt;div class=&quot;simple&quot;&gt; = simple explanation | &lt;div class=&quot;kp&quot;&gt; = key point
                    </p>
                  </div>
                  <div className="flex gap-3 pt-2">
                    <button onClick={() => setShowModal(false)} className="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium py-2.5 rounded-lg transition-colors">Cancel</button>
                    <button onClick={save} disabled={!formNum || !formTitle.trim()} className="flex-1 bg-sky-600 hover:bg-sky-500 disabled:opacity-40 text-white text-sm font-medium py-2.5 rounded-lg transition-colors">
                      {editId ? "Save Changes" : "Add Rule"}

                  </div>
                </div>
              </Modal>

              <Toast msg={toast} />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
